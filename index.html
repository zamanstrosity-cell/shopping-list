<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">Ë™
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/8e94254121.js" crossorigin="anonymous"></script>
    <title>Shopping List</title>
</head>

<body>
    <nav class="navbar">
        <div class="nav-item">Shop</div>
        <ul class="nav-item">
            <li><i class="fas fa-shopping-cart cart"></i></li>
        </ul>
    </nav>
    <div class="items-container">
    </div>
    <div class="cart-modal">
        <div class="cart-modal-content">
            <h1>Your Cart:</h1>
            <span class="close">&times;</span>
            <div class="cart-contents">
                <table class="cart-table">
                    <tr class="row">
                        <th class="cell">Image</th>
                        <th class="cell">Name</th>
                        <th class="cell">Quantity</th>
                        <th class="cell">Remove</th>
                        <th class="cell">Price</th>
                    </tr>
                    <tr class="row">
                        <td class="cell"><img class='product-img'src="/images/headphones.jpg" alt=""></td>
                        <td class="cell">Headphones</td>
                        <td class="cell">1</td>
                        <td class="cell remove-btn">&times</td>
                        <td class="cell">99.50</td>
                    </tr>
                    <tr class="total-row">
                        <th class="total" colspan="4">Total:</th>
                        <td class="total-amount">567.00</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
